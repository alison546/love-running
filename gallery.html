<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for search engines-->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trial running. Dublin docklands and Phoenin Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercisegit">
    <!-- title-->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--header element contains introductory content-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>

    </header>

    <!--main content of the body-->
    <main>
        <section id="gallery">
            <div id="photos"></div>
            <img src="assets/images/athletes.webp" alt="Two athletes running together">
            <img src="assets/images/gallery-images/girls.webp" alt="Three girls at charity paint running festival">
            <img src="assets/images/gallery-images/runner3.webp" alt="Solo male runner jogging on beach">
            <img src="assets/images/gallery-images/man.webp" alt="Man at charity paint running festival">
            <img src="assets/images/gallery-images/runner1.webp" alt="Solo female runner jogging through Phoenix Park">
            <img src="assets/images/gallery-images/runner2.webp" alt="Runners competing in competition">
            <img src="assets/images/gallery-images/runner4.webp" alt="Solo female runner jogging on beach">
            <img src="assets/images/gallery-images/running_gang.webp"
                alt="Large group of runners taking part in a marathon on a rainy day">
            <img src="assets/images/gallery-images/mud-run.webp"
                alt="Two women runners taking a muddy selfie after the Mud Runners championship">
        </section>
    </main>

    <!--contains info about who wrote the website, copyright data, links to related documents-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https//www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https//www.x.com/?lang=en" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in a new tab)"><i class="fa-brands fa-square-x-twitter"></i></a>
            </li>
            <li><a href="https//www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font awesome kit-->
    <script src="https://kit.fontawesome.com/024b0f297f.js" crossorigin="anonymous"></script>



</body>

</html>
